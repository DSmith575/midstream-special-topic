<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style>
      .disabled-button {
        background-color: grey;
        pointer-events: none;
      }

      .upload-form {
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .upload-button {
        padding: 10px;
        width: 500px;
        border-radius: 5px;
        border: 1px solid #3498db;
        cursor: pointer;
      }

      .submit-btn {
        padding: 10px;
        margin-top: 10px;
        width: 100px;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .container {
        position: absolute;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 6px solid #673ab7;
        border-color: #673ab7 transparent #673ab7 transparent;
        animation: rotate 1.5s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <h1>Upload Audio File</h1>

    <p style="color: red">
      Ensure FFmpeg is installed. Please install it from
      <a href="https://ffmpeg.org/download.html">here</a>.
    </p>

    <form
      class="upload-audio"
      action="/upload-audio"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required class="upload-button" />
      <input
        class="submit-btn"
        type="submit"
        value="Upload"
        aria-busy="false"
      />
    </form>

    <!-- <form class="upload-document" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required class="upload-button">
        <input class="submit-btn" type="submit" value="Upload" aria-busy="false">
    </form> -->

    <div id="overlay" class="overlay" aria-hidden="true">
      <div class="container">
        <div
          class="spinner"
          id="spinner"
          role="status"
          aria-live="polite"
        ></div>
        <p>Processing data...</p>
      </div>
    </div>

    <script>
      const form = document.getElementsByClassName("upload-audio")[0];
      const submitBtn = document.getElementsByClassName("submit-btn")[0];
      const overlay = document.getElementById("overlay");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        submitBtn.value = "Uploading...";

        overlay.style.display = "block";
        overlay.setAttribute("aria-hidden", "false");
        submitBtn.setAttribute("aria-busy", "true");

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            // Handle non-200 responses
            const errorText = await response.text();
            alert(`Upload failed: ${response.status} ${errorText}`);
            return;
          }

          const contentDisposition = response.headers.get('Content-Disposition');
      let filename = 'downloaded_file.docx'; // Fallback filename
      if (contentDisposition && contentDisposition.indexOf('filename=') !== -1) {
        const matches = /filename="(.+)"/.exec(contentDisposition);
        if (matches && matches[1]) {
          filename = matches[1];
        }
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      // Create a temporary link to download the processed file
      const a = document.createElement("a");
      a.style.display = "none";
      a.href = url;
      a.download = filename; // Use the extracted filename
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      alert("File processed and ready for download!");
        } catch (error) {
          alert("An error occurred while uploading the file.");
        } finally {
          overlay.style.display = "none";
          submitBtn.classList.remove("disabled-button");
          submitBtn.value = "Upload";
          submitBtn.setAttribute("aria-busy", "false");
        }
      });
    </script>
  </body>
</html>
