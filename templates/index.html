<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mid Stream</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .chat-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
        padding: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
      }

      .chat-input {
        width: 85%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 16px;
        outline: none;
      }

      .chat-input:focus {
        border-color: #3498db;
      }

      .send-button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .send-button:hover {
        background-color: #2980b9;
      }

      .upload-button {
        padding: 10px;
        font-weight: bold;
        width: 150px;
        border-radius: 0.5em;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .home-page-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .referral-form {
        padding: 20px;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }

      .button-field {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <section class="home-page-section">
      <div class="chat-container">
        <textarea
          class="chat-input"
          placeholder="Type your message..."
        ></textarea>
        <button class="send-button">Send</button>
      </div>

      <section class="button-field">

        <div class="referral-form">
          <button
            class="upload-button"
            onclick="window.location.href ='/referral-form'"
          >
            Referral Form
          </button>
        </div>

        <div class="upload-form">
          <button
            class="upload-button"
            onclick="window.location.href ='/audio-processing'"
          >
            Audio Processing
          </button>
        </div>

        <div class="referral-form">
          <button
            class="upload-button"
            onclick="window.location.href ='/assessment-form'"
          >
            Assessment Form
          </button>
        </div>


      </section>
    </section>

    <script></script>
  </body>
</html>
