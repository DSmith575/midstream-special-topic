<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Transcription</title>
    <style>

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled-button {
            background-color: grey;
            pointer-events: none;
        }

        .upload-form {
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .upload-button {
            padding: 10px;
            width: 500px;
            border-radius: 5px;
            border: 1px solid #3498db;
            cursor: pointer;
        }

        .submit-btn {
            padding: 10px;
            margin-top: 10px;
            width: 100px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required class="upload-button">
        <input class="submit-btn" type="submit" value="Upload" aria-busy="false">
    </form>

    
    <div id="overlay" class="overlay" aria-hidden="true">
        <div class="spinner" id="spinner" role="status" aria-live="polite">
          <p>Processing...</p>
        </div>
      </div>
    

    <script>
        const form = document.getElementsByClassName('upload-form')[0]; 
        const submitBtn = document.getElementsByClassName('submit-btn')[0];
        const overlay = document.getElementById('overlay');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            overlay.style.display = 'block';
            overlay.setAttribute('aria-hidden', 'false');
            submitBtn.setAttribute('aria-busy', 'true');

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });


            } catch (error) {
                alert('An error occurred while uploading the file.');
            } finally {
                overlay.style.display = 'none';
                submitBtn.classList.remove('disabled-button');
                submitBtn.value = 'Upload';
                submitBtn.setAttribute('aria-busy', 'false');
            }
        });
    </script>
</body>
</html>
