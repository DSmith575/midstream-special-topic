<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assessment Form</title>
    <style>
      /* Your CSS styles */
      .disabled-button {
        background-color: grey;
        pointer-events: none;
      }

      .form-container {
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .form-input {
        padding: 10px;
        width: 500px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #3498db;
      }

      .submit-btn {
        padding: 10px;
        margin-top: 10px;
        width: 100px;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .container {
        position: absolute;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 6px solid #673ab7;
        border-color: #673ab7 transparent #673ab7 transparent;
        animation: rotate 1.5s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      .confirmation {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Assessment Form</h1>
    <button onclick="goBack()" aria-label="Go back" tabindex="0" class="mb-2">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      Go Back
    </button>

    <form
      class="upload-pdf"
      action="/upload-pdf"
      id="upload-pdf"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required class="upload-button" />
      <input
        class="submit-btn"
        type="submit"
        value="Upload"
        aria-busy="false"
      />
    </form>

    <div id="overlay" class="overlay" aria-hidden="true">
      <div class="container">
        <div
          class="spinner"
          id="spinner"
          role="status"
          aria-live="polite"
        ></div>
        <p>Submitting data...</p>
      </div>
    </div>

    <div id="confirmation" class="confirmation" style="display: none">
      <p>Assessment submitted successfully!</p>
    </div>

    <script>
      const form = document.getElementById("upload-pdf");
      const submitBtn = document.getElementsByClassName("submit-btn")[0];
      const overlay = document.getElementById("overlay");
      const confirmation = document.getElementById("confirmation");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        submitBtn.value = "Submitting...";
        overlay.style.display = "block";
        overlay.setAttribute("aria-hidden", "false");
        submitBtn.setAttribute("aria-busy", "true");

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert(`Submission failed: ${response.status} ${errorText}`);
            return;
          }

          // Show confirmation message
          confirmation.style.display = "block";
          form.reset();
        } catch (error) {
          alert("An error occurred while submitting the form.");
        } finally {
          overlay.style.display = "none";
          submitBtn.value = "Upload";
          submitBtn.setAttribute("aria-busy", "false");
        }
      });

      const goBack = () => {
        window.history.back();
      };
    </script>
  </body>
</html>
