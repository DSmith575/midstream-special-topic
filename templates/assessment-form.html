<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MidStream Assessment Form</title>
    <style>
      /* Your CSS styles */
      .disabled-button {
        background-color: grey;
        pointer-events: none;
      }

      .form-container {
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .form-input {
        padding: 10px;
        width: 500px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #3498db;
      }

      .submit-btn {
        padding: 10px;
        margin-top: 10px;
        width: 100px;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .container {
        position: absolute;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 6px solid #673ab7;
        border-color: #673ab7 transparent #673ab7 transparent;
        animation: rotate 1.5s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      .pdf-container {
        margin-top: 20px;
        text-align: center;
      }

      iframe {
        width: 80%;
        height: 500px;
        border: 1px solid #ccc;
      }

      .download-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .confirmation {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Assessment Form</h1>
    <button onclick="goBack()" aria-label="Go back" tabindex="0" class="mb-2">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      Go Back
    </button>

    <form
      class="upload-pdf"
      action="/upload-pdf"
      id="upload-pdf"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required class="upload-button" />
      <input
        class="submit-btn"
        type="submit"
        value="Upload"
        aria-busy="false"
      />
    </form>

    <div id="overlay" class="overlay" aria-hidden="true">
      <div class="container">
        <div
          class="spinner"
          id="spinner"
          role="status"
          aria-live="polite"
        ></div>
        <p>Processing PDF...</p>
      </div>
    </div>

    <div id="confirmation" class="confirmation" style="display: none">
      <p>Assessment submitted successfully!</p>
    </div>

    <div id="pdf-container" class="pdf-container" style="display: none">
      <iframe id="pdf-viewer"></iframe>
      <br />
      <a id="download-btn" class="download-btn" href="#" download=""
        >Download PDF</a
      >
    </div>

    <script>
      const form = document.getElementById("upload-pdf");
      const submitBtn = document.getElementsByClassName("submit-btn")[0];
      const overlay = document.getElementById("overlay");
      const confirmation = document.getElementById("confirmation");
      const pdfContainer = document.getElementById("pdf-container");
      const pdfViewer = document.getElementById("pdf-viewer");
      const downloadBtn = document.getElementById("download-btn");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        submitBtn.value = "Submitting...";
        overlay.style.display = "block";
        overlay.setAttribute("aria-hidden", "false");
        submitBtn.setAttribute("aria-busy", "true");

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert(`Submission failed: ${response.status} ${errorText}`);
            return;
          }

          const contentDisposition = response.headers.get(
            "Content-Disposition"
          );
          let filename;
          if (
            contentDisposition &&
            contentDisposition.indexOf("filename=") !== -1
          ) {
            const matches = /filename="(.+)"/.exec(contentDisposition);
            if (matches && matches[1]) {
              filename = matches[1];
            }
          }

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);

          // Show confirmation message
          confirmation.style.display = "block";

          pdfViewer.src = url;
          pdfContainer.style.display = "block";

          // Set the download button link and filename
          downloadBtn.href = url;
          downloadBtn.download = filename;

          alert("File processed and ready for viewing and download!");
          form.reset();
        } catch (error) {
          alert("An error occurred while submitting the form.");
        } finally {
          overlay.style.display = "none";
          submitBtn.classList.remove("disabled-button");
          submitBtn.value = "Upload";
          submitBtn.setAttribute("aria-busy", "false");
        }
      });

      const goBack = () => {
        window.history.back();
      };
    </script>
  </body>
</html>
